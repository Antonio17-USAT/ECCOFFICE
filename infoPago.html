<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inforrmacion de Pago</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/comun.css">
    <link rel="stylesheet" href="CSS/infoPago.css">
</head>

<body>
    <header class="header"></header>
    <div class="dropdown"></div>
    <main>
        <section>
            <h2>Información de Pago</h2>
            <form action="#">
                <div class="infor">
                    <label for="metodos">Métodos de Pago</label>
                    <div class="metodos-pago">
                        <div>
                            <input class="checkbox" type="checkbox" id="visa" name="visa" value="visa">
                            <img src="Img/visa.png" alt="Visa">
                        </div>
                        <div>
                            <input class="checkbox" type="checkbox" id="mastercard" name="mastercard" value="mastercard">
                            <img src="Img/mastercard.jpeg" alt="MasterCard">
                        </div>
                        <div>
                            <input class="checkbox" type="checkbox" id="yape" name="yape" value="yape">
                            <img src="Img/Yape_text_app_icon.png" alt="Yape">
                        </div>
                    </div>
                </div>                

                <div class="infor">
                    <label for="numero">Número de Cuenta</label>
                    <input type="text" id="numero" name="numero" required placeholder="Ingrese el número de cuenta">
                </div>

                <div class="infor">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required maxlength="3" placeholder="Ingrese el CVV">
                </div>

                <div class="infor">
                    <label for="propietario">Propietario</label>
                    <input type="text" id="propietario" name="propietario" required placeholder="Nombre del propietario">
                </div>
            </form>
            <div class="btn-form">
                <button type="submit" id="submit" class="CO">Registrar</button>
                <button type="reset" class="CA">Cancelar</button>
            </div>
        </section>
    </main>
    
    <footer></footer>
    <div class="derechos">
        <h3>Todos los derechos reservados, © Lambayeque, Perú 2024</h3>
    </div>
    <script src="JS/AgregarFooterHeader.js"></script>
    <script src="JS/Editar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/67c54f1aa1.js" crossorigin="anonymous"></script>
    
</body>

</html>
