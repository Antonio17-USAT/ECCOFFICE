<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociales</title>
    
    <link rel="stylesheet" href="CSS/comun.css">
    <link rel="stylesheet" href="CSS/redes.css">
</head>

<body>

    <div class="dropdown"></div>
    <main>
        <div class="contenedor">
            <h2>Visita nuestras redes sociales y síguenos</h2>
            <div class="social-media-links">
                <div class="social-media-item">
                    <a href="https://www.facebook.com">
                        <img src="img/face.jpeg" alt="Facebook">
                    </a>
                    <a href="https://www.facebook.com"><p>Facebook</p></a>
                </div>
                <div class="social-media-item">
                    <a href="https://www.instagram.com">
                        <img src="img/insta.jpeg" alt="Instagram">
                    </a>
                    <a href="https://www.instagram.com"><p>Instagram</p></a>
                </div>
                <div class="social-media-item">
                    <a href="https://www.youtube.com">
                    <img src="img/you.jpeg" alt="YouTube">
                    </a>
                    <a href="https://www.youtube.com"><p>Youtube</p></a>
                </div>
            </div>
        </div>
       
    </main>

    <footer></footer>
    <div class="derechos">
        <h3>Todos los derechos reservados, © Lambayeque, Perú 2024</h3>
    </div>

 
    <script src="JS/AgregarFooterHeader.js"></script>

</html>
