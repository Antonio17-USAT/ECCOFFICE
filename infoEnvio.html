<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inforrmacion de Envio</title>
   
    <link rel="stylesheet" href="CSS/comun.css">
    <link rel="stylesheet" href="CSS/infoEnvio.css">
</head>

<body>
    <header class="header"></header>
    <div class="dropdown"></div>
    <main>
        <section >
            <h2>Inforrmacion de envio</h2>
            <form action="#">
                <div class="infor">
                    <label for="nombres">Nombres</label>
                    <input type="text" id="nombre" name="nombres" required placeholder="Ingrese su nombre">
                </div>

                <div class="infor">
                    <label for="Telefono">Teléfono</label>
                    <input type="text" name="Telefono" id="Telefono" maxlength="12" placeholder="Ingresa tu teléfono">
                </div>

                <div class="infor">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo" required placeholder="Ingrese su correo">
                </div>
                <hr>
                <div class="infor">
                    <label for="direccion">Direccion</label>
                    <input type="text" id="direccion" name="direccion" required placeholder="Ingrese su correo">
                </div>

                <div class="infor">
                    <label for="codigo">Codigo Postal</label>
                    <input type="text" id="codigo" name="codigo" required placeholder="Ingrese su correo">
                </div>
            </form>
            <div class="btn-form">
                <button type="submit" id="submit" class="CO">Registrar</button>
                <button type="reset" class="CA">Cancelar</button>
            </div>
        </section>
    </main>
    
    <footer></footer>
    <div class="derechos">
        <h3>Todos los derechos reservados, © Lambayeque, Perú 2024</h3>
    </div>
    <script src="JS/AgregarFooterHeader.js"></script>
    <script src="JS/Editar.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script> 

    
</body>

</html>
