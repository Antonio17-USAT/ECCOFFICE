<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuracion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/comun.css">
    <link rel="stylesheet" href="CSS/Barra-Lateral.css">
    <link rel="stylesheet" href="CSS/configuracion.css">
</head>

<body>
    <header class="header"></header>
    <div class="dropdown"></div>
    <main>
        <!-- de inmedio -->
        <div class="contenedor">
            <button class="toggle-sidebar btn d-lg-none" style="background-color: var(--teal-500); color: black; border: 1px solid black;" id="menu">
                ☰ Menú
            </button>
            
            <div class="sidebar" id="sidebar"></div>
            <div class="productos">
                <section class="sec">
                    <div class="editarP">
                        <h4>EDITAR PERFIL</h4>
                        <div class="info">
                            <div class="perfil">
                                <div class="labels">
                                    <p>Nombre</p>
                                    <p>Genero</p>
                                    <p>Codigo Postal</p>
                                </div>
                                <div class="infoC">
                                    <p>LUIS BARBOZA</p>
                                    <p>MASCULINO</p>
                                    <p>14012</p>
                                </div>
                            </div>
                            <div class="boton">
                                <button id="editar">Editar</button>
                            </div>
                        </div>
                    </div>

                    <div class="editarC">
                        <h4>EDITAR CUENTA</h4>
                        <div class="botones">
                            <button id="btn">Cambiar correo</button>
                            <button id="btn">Activar notificaciones</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer></footer>
    <div class="derechos">
        <h3>Todos los derechos reservados, © Lambayeque, Perú 2024</h3>
    </div>
    <!-- Se agrego -->
    <script src="JS/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="JS/AgregarFooterHeader.js"></script>
    <script src="JS/AgregarBarraLateral.js"></script>
    <script src="JS/menuMostrar.js"></script>
    <script>
        // Obtener todos los botones desplegables
        const dropdownButtons = document.querySelectorAll('.dropdown-btn');

        // Agregar un evento de clic para mostrar u ocultar el submenú
        dropdownButtons.forEach(button => {
            button.addEventListener('click', function () {
                const dropdownContent = this.nextElementSibling;

                // Alternar la visibilidad del submenú
                dropdownContent.classList.toggle('show');
            });
        });
    </script>
    <script src="https://kit.fontawesome.com/67c54f1aa1.js" crossorigin="anonymous"></script>
</body>

</html>
