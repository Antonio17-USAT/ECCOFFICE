<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro-Ayuda</title>
    <link rel="stylesheet" href="CSS/Centro-Ayuda.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/comun.css">
</head>

<body>
    <header class="header"></header>
    <div class="dropdown"></div>
    <main>
        <div class="botones">
            <button class="izq">Centro Ayuda</button>
            <button class="izq">Libro de reclamaciones</button>
            <button class="izq">Preguntas Frecuentes</button>
            <button class="izq">Horarios de Atención</button>
            <button class="izq">Políticas de privacidad</button>
        </div>
        <div class="texto">
            <h2>Centro de ayuda</h2>
            <div class="box">
                <h3>Gestionar tu perfil</h3>
                <ol>
                    <li>Revisa tus compras</li>
                    <li>Cancela tus pedidos</li>
                    <li>Verifica tus devoludciones</li>
                </ol>
                <button class="costado">Ir al Perfil</button>
            </div>
            <div class="box">
                <h3>¿Necesitas Contactarnos?</h3>
                <ol>
                    <li>Envianos un mensaje</li>
                    <li>Escribenos</li>
                    <li>Sigue nuestras redes</li>
                </ol>
                <button class="costado">Ir a Contacto</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <div class="derechos">
        <h3>Todos los derechos reservados, © Lambayeque, Perú 2024</h3>
    </div>
    <!-- Se agrego -->
    <script src="JS/jquery-3.7.1.min.js"></script>
    <script src="JS/Centro-Ayuda.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="JS/AgregarFooterHeader.js"></script>
    
</body>

</html>
