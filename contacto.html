<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/comun.css">
    <link rel="stylesheet" href="CSS/contacto.css">
</head>

<body>
    <header class="header"></header>
    <div class="dropdown"></div>
    <main>
        <!-- de inmedio -->
        <section>
            <h2>Contacta con nosotros</h2>
            <form action="#">
                <div class="infor">
                    <label id="Usuario" for="nombres" name="Usuario" maxlength="20" placeholder="Usuario (máx. 12 caracteres)">Nombres</label>
                    <input type="text" id="nombre" name="nombres" required placeholder="Ingrese su nombre">
                </div>

                <div class="infor">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo" required placeholder="Ingrese su correo">
                </div>

                <div class="infor">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="Telefono" name="telefono" placeholder="Ingrese su número telefónico">
                </div>
                <div class="infor">
                    <label for="telefono">Mensaje</label>
                    <textarea name="mensaje" id="mensaje"></textarea>
                </div>

                <div class="others">
                    <div class="check">
                        <input class="checkbox" type="checkbox" name="" id="">
                        <label for="">Acepta término de privacidad</label>
                    </div>
                    <div class="btn-form">
                        <button type="submit" id="submit" class="CO">Enviar</button>
                    </div>
                </div>

            </form>
        </section>
        <hr>
        <div class="datos">
            <div>
                <label class="t" for="">Escribenos al WhatsApp</label>
                <label for=""> +51 999 999 999</label>
            </div>
            <div>
                <label class="t" for="">Envianos un correo</label>
                <label for="">Eccoffice@gmail.com</label>
            </div>
            <div>
                <label class="t" for="">Ubicanos en</label>
                <label for="">Av. San Josemaría Escriva de Balaguer 855</label>
            </div>
            <div class="btn-form">
                <button type="submit" class="CO">Redes Sociales</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <div class="derechos">
        <h3>Todos los derechos reservados, © Lambayeque, Perú 2024</h3>
    </div>
    <!-- Se agrego -->
    <script src="JS/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="JS/AgregarFooterHeader.js"></script>
    <script src="https://kit.fontawesome.com/67c54f1aa1.js" crossorigin="anonymous"></script>
    <script src="JS/Editar.js"></script>
</body>

</html>
