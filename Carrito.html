<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="CSS/comun.css">
    <link rel="stylesheet" href="CSS/Carrito.css">
</head>

<body>
    <header class="header"></header>
    <div class="dropdown"></div>
    <main>
        <div class="productos">
            <div id="listaCarrito"></div>
            <div id="resumen"></div>
        </div>
    </main>
    <footer></footer>
    <div class="derechos">
        <h3>Todos los derechos reservados, © Lambayeque, Perú 2024</h3>
    </div>

    <script>
        var sitio_js = "carrito"
    </script>
    <script src="JS/AgregarFooterHeader.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/TiendaCompleta.js"></script>

</body>

</html>

<div class="producto-carrito" producto-id="${index}">
    <img src="${item.ruta_imagen}" alt="${item.nombre}" />
    <div class="detalle">
        <h5>${item.nombre}</h5>
        <p>${item.descripcion}</p>
    </div>
    <div class="boton">
        <div>

            <button class="btn-decrementar" data-producto="${index}">-</button>
            <span class="cantidad">${item.cantidadComprada}</span>
        </div>
        <button class="btn-incrementar" data-producto="${index}">+</button>

    </div>
    <div>
        <p>S/. ${totalProducto.toFixed(2)}</p>
    </div>
    <div class="boton">
        <button class="btnEliminar" data-nombre="${item.nombre}">Eliminar</button>
    </div>
</div
