<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro</title>
    <link rel="stylesheet" href="CSS/Libro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/comun.css">
</head>

<body>
    <header class="header"></header>
    <div class="dropdown"></div>
    <main>
        <div class="botones">
            <button class="izq">Centro Ayuda</button>
            <button class="izq">Libro de reclamaciones</button>
            <button class="izq">Preguntas Frecuentes</button>
            <button class="izq">Horarios de Atención</button>
            <button class="izq">Políticas de privacidad</button>
        </div>
        <div class="formulario">
            <h3>Libro de Reclamaciones</h3>
            <p>Nombres</p>
            <input type="text">
            <p>Correo</p>
            <input type="email" name="correo" id="Correo">
            <p>Dirección</p>
            <input type="text">
            <p>Telefono</p>
            <input type="number" name="telefono" id="Telefono">
            <p>Id de Compra</p>
            <input type="number" name="Id" id="Id">
            <p>Descripcion del producto</p>
            <input type="text">
            <p>Motivo del reclamo</p>
            <textarea name="Motivo" id="Motivo"></textarea>
            <button>Enviar</button>
        </div>

    </main>
    <footer></footer>
    <div class="derechos">
        <h3>Todos los derechos reservados, © Lambayeque, Perú 2024</h3>
    </div> 
    <!-- Se agrego -->
    <script src="JS/jquery-3.7.1.min.js"></script>
    <script src="JS/Politicas.js"></script>
    <script src="JS/Libro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script src="JS/AgregarFooterHeader.js"></script>
</body>

</html>
