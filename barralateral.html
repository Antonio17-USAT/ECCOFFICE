<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/comun.css">
    <link rel="stylesheet" href="CSS/Barra-Lateral.css">
</head>
<body>
    <div class="sidebar">
        <a href="pagina1.html" class="menu-btn">Perfil</a>
        <div class="menu-group">
            <button class="menu-btn dropdown-btn">Compras ▼</button>
            <div class="dropdown-content">
                <a href="subpagina1.html" class="submenu-btn">Detalle Pedido</a>
            </div>
        </div>
        <a href="pagina4.html" class="menu-btn">Lista de Deseos</a>
        <a href="pagina4.html" class="menu-btn">Devoluciones</a>
        <a href="pagina4.html" class="menu-btn">Configuración</a>
    </div>

    <script>
        // Obtener todos los botones desplegables
        const dropdownButtons = document.querySelectorAll('.dropdown-btn');

        // Agregar un evento de clic para mostrar u ocultar el submenú
        dropdownButtons.forEach(button => {
            button.addEventListener('click', function () {
                const dropdownContent = this.nextElementSibling;

                // Alternar la visibilidad del submenú
                dropdownContent.classList.toggle('show');
            });
        });
    </script>
</body>
