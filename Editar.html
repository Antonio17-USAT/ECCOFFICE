<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/comun.css">
    <link rel="stylesheet" href="CSS/Editar.css">
</head>

<body>
    <header class="header"></header>
    <div class="dropdown"></div>
    <main>
        <div class="formulario">
            <h2>Editar perfil</h2>
            <div class="contenedor">
                <div class="user">
                    <p>Usuario</p>
                    <div class="textillo">
                        <input type="text" id="Usuario" name="Usuario" maxlength="20" placeholder="Usuario (máx. 12 caracteres)">
                    </div>
                </div>
                <div class="gender">
                    <p>Genero</p>
                    <div class="checks">
                        <input type="checkbox" name="gender" id="M" class="checkbox" onclick="toggleCheckbox(this)"> Masculino
                        <input type="checkbox" name="gender" id="F" class="checkbox" onclick="toggleCheckbox(this)"> Femenino
                    </div>
                    
                </div>
                <div class="movil">
                    <p>Teléfono</p>
                    <div class="cel">
                        <input type="text" name="Telefono" id="Telefono" maxlength="12" placeholder="Ingresa tu teléfono">
                    </div>
                </div>
                <div class="address">
                    <p>Dirección</p>
                    <input type="text" name="address" id="address" maxlength="150" placeholder="Ingresa tu dirección (máx. 150 caracteres)">
                </div>
                <div class="postal">
                    <p>Código postal</p>
                    <input type="text" name="CP" id="CP" maxlength="10" placeholder="Ingresa tu código postal">
                </div>
                
                <div class="btn-form">
                    <button type="submit" id="submit" class="verde">Confirmar</button>
                    <button class="rojo">Cancelar</button>
                </div>
            </div>
        </div>
        

    </main>
    <footer></footer>
    <div class="derechos">
        <h3>Todos los derechos reservados, © Lambayeque, Perú 2024</h3>
    </div>
    <!-- Se agrego -->
    <script src="JS/jquery-3.7.1.min.js"></script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="JS/AgregarFooterHeader.js"></script>
    <script src="https://kit.fontawesome.com/67c54f1aa1.js" crossorigin="anonymous"></script>
    <script src="JS/Editar.js"></script>
</body>

</html>
