<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link rel="stylesheet" href="CSS/comun.css">
    <link rel="stylesheet" href="CSS/Editar.css">
</head>

<body>
    <header class="header"></header>
    <div class="dropdown"></div>
    <main>
        <section>
            <h2>Editar Perfil</h2>
            <form action="#">
                <div class="infor">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="Usuario" name="Usuario" maxlength="20" placeholder="Usuario (máx. 12 caracteres)">
                </div>
                <div class="infor">
                    <label for="genero">Genero</label>
                    <div class="metodos-pago">
                        <div>
                            <input type="checkbox" name="gender" id="M" class="checkbox" onclick="toggleCheckbox(this)"> &nbsp;Masculino
                        </div>
                        <div>
                            <input type="checkbox" name="gender" id="F" class="checkbox" onclick="toggleCheckbox(this)"> &nbsp;Femenino
                        </div>
                    </div>
                </div>                
                <div class="infor">
                    <label for="telefono">Telefono</label>
                    <input type="text" name="Telefono" id="Telefono" maxlength="12" placeholder="Ingresa tu teléfono">
                </div>

                <div class="infor">
                    <label for="direccion">Dirección</label>
                    <input type="text" name="address" id="address" maxlength="150" placeholder="Ingresa tu dirección (máx. 150 caracteres)">
                </div>
                <div class="infor">
                    <label for="codigo">Código postal</label>
                    <input type="text" name="CP" id="CP" maxlength="10" placeholder="Ingresa tu código postal">
                </div>
            </form>
            <div class="btn-form">
                <button type="submit" id="submit" class="CO">Registrar</button>
                <button type="reset" class="CA">Cancelar</button>
            </div>
        </section>  
    </main>
    <footer></footer>
    <div class="derechos">
        <h3>Todos los derechos reservados, © Lambayeque, Perú 2024</h3>
    </div>
    <!-- Se agrego -->
   
    
   
    <script src="JS/AgregarFooterHeader.js"></script>
    <script src="JS/Editar.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script> 
</body>

</html>
