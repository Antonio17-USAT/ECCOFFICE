<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link rel="stylesheet" href="CSS/Editar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/comun.css">
</head>

<body>
    <header class="header"></header>
    <div class="dropdown"></div>
    <main>
        <div class="formulario">
            <h2>Editar perfil</h2>
            <div class="box">
                <p>Usuario</p>
                <input type="text" id="Usuario">
                <p>Genero</p>
                <input type="checkbox" name="M" id="M">Masculino
                <input type="checkbox" name="F" id="F">Femenino
                <p>Telefono</p>
                <input type="number" name="Telefono" id="Telefono">
                <p>Dirección</p>
                <input type="text">
                <p>Codigo postal</p>
                <input type="number" name="CP" id="CP">
                
                <div class="btn-form">
                    <button>Confirmar</button>
                    <button>Cancelar</button>
                </div>
            </div>
        </div>
        

    </main>
    <footer></footer>
    <div class="derechos">
        <h3>Todos los derechos reservados, © Lambayeque, Perú 2024</h3>
    </div>
    <!-- Se agrego -->
    <script src="JS/jquery-3.7.1.min.js"></script>
    <script src="JS/Editar.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="JS/AgregarFooterHeader.js"></script>
</body>

</html>
