<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/comun.css">
    <link rel="stylesheet" href="CSS/Barra-Lateral.css">
    <link rel="stylesheet" href="CSS/perfil.css">
</head>
  
<body>
    <header class="header"></header>
    <div class="dropdown"></div>
    <main>
        <div class="contenedor">
            <button class="toggle-sidebar btn d-lg-none" style="background-color: var(--teal-500); color: black; border: 1px solid black;">
                ☰ Menú
            </button>
            <div class="sidebar" id="sidebar">
                
            </div>
            <div class="productos">
                <div class="caja">
                    <div class="vacio">
                        <h4>MI PERFIL</h4>
                    </div>
                    <div class="icons-links">
                        <div class="icon">
                            <div class="i">
                                <a href="listaDeseos.html" class="icon"><i class="fa-regular fa-heart fa-2xl"
                                        style="color: #000000;"></i></a>
                            </div>
                            <div class="txt">
                                <h5>Lista de deseos</h5>
                            </div>
                        </div>
                        <div class="icon">
                            <div class="i">
                                <a href=""><i class="fa-solid fa-rotate-left fa-2xl" style="color: #000000;"></i></a>
                            </div>
                            <div class="txt">
                                <h5>Devoluciones</h5>
                            </div>
                        </div>
                        <div class="icon">
                            <div class="i">
                                <a href=""><i class="fa-solid fa-bag-shopping fa-2xl" style="color: #000000;"></i></a>
                            </div>
                            <div class="txt">
                                <h5>Mis compras</h5>
                            </div>
                        </div>
                        <div class="icon">
                            <div class="i">
                                <a href=""><i class="fa-solid fa-pen-to-square fa-2xl" style="color: #000000;"></i></a>
                            </div>
                            <div class="txt">
                                <h5>Editar</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="caja">
                    <div class="vacio">
                        <h4>ULTIMO PEDIDO</h4>
                    </div>
                    <div class="cont">
                        <div class="texto">
                            <div class="img">
                                <img src="Img/portadocumentos.jpg" alt="">
                            </div>
                            <div class="product-espe">
                                <div>
                                    <h5>Notas adhesivas</h5>
                                </div>
                                <div>
                                    <p>Realizadas a base de papel reciclado</p>
                                </div>
                                <div>
                                    <p>$19.99</p>
                                </div>
                            </div>
                        </div>
                        <div class="botones">
                            <button>Confirmar Pedido</button>
                            <button>Cancelar</button>
                            <button>Detalles</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer></footer>
    <div class="derechos">
        <h3>Todos los derechos reservados, © Lambayeque, Perú 2024</h3>
    </div>



  

    <script src="JS/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="JS/AgregarFooterHeader.js"></script>
    <script src="JS/AgregarBarraLateral.js"></script>
    <script src="JS/menuMostrar.js"></script>
    <script>
        // Obtener todos los botones desplegables
        const dropdownButtons = document.querySelectorAll('.dropdown-btn');

        // Agregar un evento de clic para mostrar u ocultar el submenú
        dropdownButtons.forEach(button => {
            button.addEventListener('click', function () {
                const dropdownContent = this.nextElementSibling;

                // Alternar la visibilidad del submenú
                dropdownContent.classList.toggle('show');
            });
        });
    </script>
    
    <script src="https://kit.fontawesome.com/67c54f1aa1.js" crossorigin="anonymous"></script>
</body>

</html>
