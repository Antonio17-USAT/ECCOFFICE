<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/comun.css">
    <link rel="stylesheet" href="CSS/registrar.css">
</head>

<body>
    <header class="header"></header>
    <div class="dropdown"></div>
    <main>
        <section >
            <h2>Crea una cuenta</h2>
            <form action="#">
                <div class="infor">
                    <label for="nombres">Nombres</label>
                    <input type="text" id="nombre" name="nombres" required placeholder="Ingrese su nombre">
                </div>
                
                <div class="infor">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo" required placeholder="Ingrese su correo">
                </div>

                <div class="infor">
                    <label for="Telefono">Teléfono</label>
                    <input type="text" name="Telefono" id="Telefono" maxlength="12" placeholder="Ingresa tu teléfono">
                </div>

                <div class="infor">
                    <label>Género</label>
                    <div class="genero">
                        <input class="checkbox" type="checkbox" id="gen" name="genero" value="masculino" onclick="toggleCheckbox(this)">
                        <label for="masculino" class="myf">Masculino</label>
                        <input class="checkbox" type="checkbox" id="gen" name="genero" value="femenino" onclick="toggleCheckbox(this)">
                        <label for="femenino" class="myf">Femenino</label>
                    </div>
                </div>
            </form>
            <div class="btn-form">
                <button type="submit" id="submit" class="CO">Registrar</button>
                <button type="reset" class="CA">Cancelar</button>
            </div>
        </section>
    </main>
    
    <footer></footer>
    <div class="derechos">
        <h3>Todos los derechos reservados, © Lambayeque, Perú 2024</h3>
    </div>
    <script src="JS/AgregarFooterHeader.js"></script>
    <script src="JS/Editar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/67c54f1aa1.js" crossorigin="anonymous"></script>
    
</body>

</html>
